<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso | Faltas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 10px 20px;
            border: none;
        }

        .btn-login {
            background: #fff;
            color: #e73c7e;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #e73c7e;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card card-glass p-5 text-center" style="width: 350px;">
        <div class="mb-4">
            <i class="fas fa-user-graduate fa-3x"></i>
        </div>
        <h3 class="mb-4">Bienvenido</h3>
        
        {% if error %}
            <div class="alert alert-danger py-2 small rounded-pill">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="mb-3 input-group">
                <span class="input-group-text rounded-start-pill border-0"><i class="fas fa-key"></i></span>
                <input type="password" name="password" class="form-control rounded-end-pill" placeholder="ContraseÃ±a Maestra" required>
            </div>
            <button type="submit" class="btn btn-login w-100 py-2 mt-2">ENTRAR</button>
        </form>
        <p class="mt-4 small opacity-75">Panel de Control de Asistencia</p>
    </div>

</body>
</html>
